<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <style>
    html,body{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      background: gray;
      position: relative;
      height: 100%;
      width: 100%;
    }
    .menu-box{
      position: absolute;
      /* display: none; */
      background: white;
      width: 100px;
      height: auto;
      padding: 6px 10px;
      z-index: 999;
      border-radius: 2px;
    }
    .menu-item {
      height: 26px;
      font-size: 12px;
      color: rgb(87, 87, 87);
      line-height: 28px;
      padding: 0 4px;
      transition: all .2s;
    }
    .menu-item:hover {
      background: rgb(231, 231, 231);
      color: black;
    }
    ul{
      padding: 0;
      margin: 0;
    }
    li{
      list-style: none;
    }
  </style>
</head>
<body>
  <div class="menu-box" id="menu-box">
    <ul>
      <li class="menu-item" onclick="closeMenu()">菜单1</li>
      <li class="menu-item" onclick="closeMenu()">菜单2</li>
      <li class="menu-item" onclick="closeMenu()">菜单3</li>
    </ul>
  </div>
  <script>
    window.onload = function () {
      document.getElementsByTagName('html')[0].addEventListener('contextmenu',e =>{
        e.preventDefault();
        const menuBox = document.getElementById('menu-box');
        menuBox.style.left = `${Math.min(e.clientX, document.body.clientWidth - menuBox.clientWidth)}px`;
        menuBox.style.top = `${Math.min(e.clientY, document.body.clientHeight - menuBox.clientHeight)}px`;
        console.log(document.body )
        menuBox.style.display = 'block';
      })
    }
    function closeMenu() {
      document.getElementById('menu-box').style.display = 'none';
    }
  </script>
</body>
</html>
