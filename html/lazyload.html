  <script>
    var img = document.getElementsByTagName('img');
    var num = img.length;
    var n=0;
    var loadTag = false;
    var _clientHeight = document.documentElement.clientHeight;
    var _scorllTop = document.documentElement.scrollTop || document.body.scrollTop;

    function computeClientHeight () {
      _clientHetght = document.documentElement.clientHeight;
    }
    lazyLoad();
    function lazyLoad(){
      loadingTag = n>=num
      _scorllTop = document.documentElement.scrollTop || document.body.scrollTop;
      for(let i=n;i<num;i++){
        if(img[i].offsetTop < _clientHeight+_scorllTop){
          if(img[i].getAttribute('src')==''){
            img[i].src = img[i].getAttribute('data-src');
          }
          n = i+1;
        }
      }
    }

    // 加载图片，节流
    function throttle(func,delay,flag){
      let timer;
      return function(){
        if(flag){
          return ;
        }
        if(!timer){
          timer = setTimeout(function(){
            timer = null;
            func();
            // 这次处理完，处理下一个
          },delay);
        }
      }
    }

    // 计算高度，防抖
    function debounce(callback,delay){
      let timer;
      return function(value){
        clearTimeout(timer);
        timer = setTimeout(function(){
          callback(value);
        },delay);
      }
    }

    window.addEventListener('scroll',throttle(lazyLoad,100,loadTag))
    window.addEventListener('resize',debounce(computeClientHeight,800))
  </script>
