<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>blocks</title>
  <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
  <div class="main">
    <div class="head">
      <span>Blocks</span>
    </div>
    <div style="display: flex;height: calc(100% - var(--head-height));">
      <div class="list" id="list">
        <li floder>java
        <li file>1</li>
        <li>2</li>
        <li>3</li>
        </li>
        <li>js</li>
        <li>rust</li>
        <li>html</li>
      </div>
      <div class="content">
        <iframe src="" frameborder="0" style="height: 100%;width: 100%;" id="page"></iframe>
      </div>
    </div>
  </div>
  <script src="./uris.js"></script>
  <script>
    let output = '';
    for (const i in uri) {
      output += `<li floder>${i}`;
      for (let d of uri[i]) {
        d = d.replace(`.${i}`, ".html");
        output += `<li file="./${i}/${d}" onclick="changePage(this)">${d}</li>`
      }
      output += `</li>`;
    }
    document.getElementById("list").innerHTML = output;
    function changePage(dom) {
      document.getElementById("page").setAttribute("src", dom.getAttribute("file"));
    }
  </script>
</body>

</html>
